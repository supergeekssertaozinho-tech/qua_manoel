<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Batalha do Fogo Contra a Luz</title>

    <style>
        /* Modal */
        .item-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
        }

        /* Imagem no modal */
        .item-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 14px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
        }

        /* Indica que é clicável */
        .item {
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            background: black;
            overflow-x: hidden;
        }

        header {
            background: yellow;
            color: black;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .sgeek {
            display: flex;
            flex-direction: row;
            box-shadow: 2px 2px 10px #ffffff4f;
            border-radius: 15px;
            background-color: #000;
            justify-content: center;
            align-items: center;
            padding: 0px 5px;
            transition: 0.3s ease;
            cursor: pointer;
            color: #fff;
        }

        .sgeek:hover {
            transform: scale(1.15);
        }

        .geektext {
            margin: 5px;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 18px;
        }

        .r {
            margin-top: 3px;
            color: red;
        }

        header img {
            width: 65px;
            height: 65px;
            margin-left: 5px;
        }

        .gamelogo img {
            width: 90px;
            height: 90px;
        }

        footer {
            background: red;
            color: white;
            padding: 20px;
            font-size: 18px;
            margin-top: 40px;
        }

        /* ==========================
              GRID DOS ITENS
        ========================== */
        #container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 350px);
            gap: 25px;
            padding: 40px;
            justify-items: center;
            align-items: center;
        }

        /* Cada item do grid */
        .item {
            position: relative;
            width: 100%;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        /* A caixa (botão) */
        .box {
            width: 200px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(180deg, red, orange, yellow);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px yellow;
        }

        .highlight {
            transform: scale(1.25) !important;
            box-shadow: 0 0 30px 15px yellow !important;
            z-index: 10;
        }

        /* A imagem dentro do item */
        .item img {
            max-width: 90%;
            max-height: 65%;
            object-fit: contain;
            margin-top: 10px;
        }

        .play-button {
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px;
            padding: 18px 50px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(90deg, red, orange, yellow);
            transition: 0.3s ease;
            color: black;
        }

        .play-button:hover {
            transform: scale(1.12);
            filter: brightness(1.2);
        }

        /* PARTICLES */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .sunlight,
        .fire {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .sunlight::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            left: -50%;
            top: -50%;
            background: radial-gradient(circle, rgba(255, 255, 150, 0.8) 2px, transparent 4px) repeat;
            background-size: 40px 40px;
            animation: moveSun 12s linear infinite;
        }

        .fire::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            left: -50%;
            top: -50%;
            background: radial-gradient(circle, rgba(255, 80, 0, 0.8) 2px, transparent 4px) repeat;
            background-size: 40px 40px;
            animation: moveFire 8s linear infinite;
        }

        @keyframes moveSun {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(50px, 80px);
            }
        }

        @keyframes moveFire {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-60px, 70px);
            }
        }


        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            header {
                display: flex;
                flex-direction: column;
            }

            .sgeek {
                padding: 10px;
                max-width: 200px;
                align-self: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
            target="_blank">

            <img src="supergeeks.png" alt="logo-supergeeks">

            <div class="geektext">
                <p class="b">Matrículas</p>
                <p class="r">Abertas</p>
            </div>
        </a>

        <h1>A BATALHA DO FOGO CONTRA A LUZ</h1>

        <div class="gamelogo">
            <img src="logo.png" alt="logo do jogo">
        </div>
    </header>

    <div id="container">

        <div class="item">
            <div class="box" onclick="highlight(this)">Personagem</div>
            <img src="char.png" alt="personagem">
        </div>

        <div class="item">
            <div class="box" onclick="highlight(this)">Inimigo</div>
            <img src="enemy.png" alt="Inimigo">
        </div>

        <div class="item">
            <div class="box" onclick="highlight(this)">Background</div>
            <img src="background.png" alt="background">
        </div>

        <div class="item">
            <div class="box" onclick="highlight(this)">Tile Map</div>
            <img src="tilemap.png" alt="tilemap">
        </div>

    </div>

    <button class="play-button">JOGUE AGORA!</button>

    <footer>
        Desenvolvimento por Manoel Bernardi da Silva — Curso Natal IA - Super Geeks Sertãozinho
    </footer>

    <script>
        document.querySelectorAll('.item').forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img')
                if (!img) return

                const modal = document.createElement('div')
                modal.className = 'item-modal'

                const modalImg = document.createElement('img')
                modalImg.src = img.src
                modalImg.alt = img.alt

                modal.appendChild(modalImg)
                document.body.appendChild(modal)

                // Fecha ao clicar
                modal.addEventListener('click', () => {
                    modal.remove()
                })
            })
        })
        //Inserir link
        document.querySelector("button").addEventListener("click", () => {
            window.open("https://gd.games/instant-builds/02d9fcfc-cadc-4544-82e4-86088d1bacda", "_blank");
        });
    </script>

    <div class="particles">
        <div class="sunlight"></div>
        <div class="fire"></div>
    </div>

</body>

</html>
